name: "Setup env"
description: "Create default CICD environment"

inputs:
  python-version:
    description: "CPython version"
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v3
      with:
        python-version: ${{ inputs.python-version }}
    - uses: snok/install-poetry@v1


